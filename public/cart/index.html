<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Store</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="./cart.css">
</head>

<body onload="renderCart()">
    <div class="backdrop"></div>
    <div class="purchase hidden" id="purchase-Div">
        <span>Your purchase was successful</span>
        <button onclick="reloadPage()">Ok</button>
    </div>
    <header>
        <div class="header-main">
            <div class="header-main__logo">
                <img src="../img/Logo.png" alt="Book Store" id="main-logo"></img>
            </div>
            <div class="header-upper__search">
                <input type="text" id="book-search">
                <button id="search-button">Search</button>
                <ul class="hidden" id="search-list"></ul>
            </div>
            <div class="header-main__user">
                <span id="user"></span>
                <div>
                    <button id="user-login" onclick="loginForm()">Login</button>
                    <button id="user-signup" onclick="signUpForm()">Sign up</button>
                    <button id="user-logout" onclick="logout()" class='hidden'>Logout</button>
                </div>
            </div>
            <div class="header-main__cart">
                <div class="cart-container" id="cart">
                    <span>0</span>
                    <img src="../img/Cart.png" alt="">
                </div>
            </div>
        </div>
        <div class="login hidden" id="login">
            <form action="" id="login-form">
                <input type="text" placeholder="Email" class="input-text">
                <input type="password" placeholder="Password" class="input-text">
                <input type="submit" value="Login" class="input-submit">
            </form>
        </div>
        <div class="new-user hidden" id="new-user">
            <form action="" id="new-user__form">
                <input type="text" placeholder="Username" class="input-text">
                <input type="text" placeholder="Email" class="input-text">
                <input type="password" placeholder="Password" class="input-text">
                <input type="submit" value="Sign Up" class="input-submit">
            </form>
        </div>
    </header>
    <main>
        <div class="navigate">
            <span id="back">back</span>
            <span id="next">next</span>
        </div>
        <div class="checkout" id="checkout"><p id="total"></p><span>Proceed to checkout</span> </div>
        <div class="main-container" id='main-container'></div>
    </main>
    <footer></footer>
    <script src="./cart.js"></script>
    <script src="../js/book.js"></script>
</body>

</html>
